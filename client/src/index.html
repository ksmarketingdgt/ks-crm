<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KS CRM</title>
    <style>
      body { margin:0; font-family: Arial, sans-serif; background:#0b0b0b; color:#fff; }
      .wrap { min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px; }
      .card { width: 420px; background:#141414; border:1px solid #2a2a2a; border-radius:12px; padding:20px; }
      .logo { width: 220px; display:block; margin: 0 auto 16px; }
      input { width:100%; padding:12px; margin:8px 0; border-radius:10px; border:1px solid #2a2a2a; background:#0f0f0f; color:#fff; }
      button { width:100%; padding:12px; margin-top:10px; border-radius:10px; border:0; background:#c9a227; color:#111; font-weight:bold; cursor:pointer; }
      .muted { color:#bdbdbd; font-size:13px; margin-top:10px; line-height:1.4; }
      .msg { margin-top:10px; font-size:13px; }
      a { color:#c9a227; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./main.jsx"></script>
  </body>
</html>
